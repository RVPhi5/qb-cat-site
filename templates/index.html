<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quizbowl CAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
    button { padding: .6rem 1rem; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    input, select { padding: .5rem; border-radius: 8px; border: 1px solid #ccc; }
    .row { display: flex; gap: .5rem; flex-wrap: wrap; }
    .muted { color: #666; font-size: .95rem; }
    .ok { color: #106d3f; }
    .bad { color: #8b0000; }
    code { background: #f6f6f6; padding: .1rem .3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Quizbowl CAT</h1>

  <div class="card">
    <h3>Start a session</h3>
    <div class="row">
      <label>Category
        <select id="category">
          <option selected>All</option>
          <option>History</option><option>Literature</option><option>Science</option>
          <option>Fine Arts</option><option>Geography</option><option>Mythology</option>
          <option>Religion</option><option>Philosophy</option><option>Social Science</option>
          <option>Trash</option>
        </select>
      </label>
      <label>Subcategory (optional)
        <input id="subcategory" placeholder="e.g., Poetry" />
      </label>
      <label>Alternate subcats (comma, optional)
        <input id="alts" placeholder="e.g., Drama, Other Literature" />
      </label>
      <label># Questions
        <input id="rounds" type="number" min="1" value="12" />
      </label>
    </div>
    <!-- Hint line removed per request -->
    <button id="startBtn">Start</button>
  </div>

  <div id="game" class="card" style="display:none;">
    <div id="meta" class="muted"></div>
    <div id="leadin" class="muted" style="margin:.5rem 0;"></div>

    <!-- Question title removed per request (no "Medium Part") -->
    <div id="prompt" style="white-space:pre-wrap; font-size:1.05rem;"></div>

    <div class="row" style="margin-top:1rem;">
      <input id="answer" placeholder="Your answer..." style="flex:1;" />
      <button id="submit">Submit</button>
      <button id="override">Mark Correct (Y)</button>
    </div>

    <div id="feedback" style="margin-top:.75rem;"></div>
    <div id="theta" class="muted" style="margin-top:.25rem;"></div>

    <div class="row" style="margin-top:1rem;">
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div id="done" class="card" style="display:none;">
    <h3>Session complete</h3>
    <p>Refresh to start a new one.</p>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
